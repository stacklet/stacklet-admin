<script>
  var hash = window.location.hash.substring(1);
  var params = {}
  hash.split('&').map(hk => {
    let temp = hk.split('=');
    params[temp[0]] = temp[1]
  });
  postParams = {
    body: JSON.stringify({"access_token": params.access_token, "id_token": params.id_token}),
    method: "POST"
  }

  fetch("https://localhost:" + params.state, postParams).catch(function(e){
        console.log("error --> " + e);
        return e;
    })


</script>

<body>
  success
</body>
