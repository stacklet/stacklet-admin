version: 0.2

env:
  shell: bash

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
      - pip install pip --upgrade
      - pip install poetry
      - apt-get update -y
      - apt-get install -y chrpath libfuse2
  build:
    on-failure: ABORT
    commands:
      - .build/binaries.sh
  post_build:
    commands:
      - cat /release/installer.cfg
