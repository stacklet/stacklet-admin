[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "stacklet.client.platform"
version = "0.1.3"
description = "Stacklet Platform Client"
readme = "README.md"
authors = [ "Sonny Shi <sonny@stacklet.io>",]
include = [ "stacklet/client/platform/vendored/auth_landing_pages/ok.html", "stacklet/client/platform/vendored/auth_landing_pages/fail.html",]
[[tool.poetry.packages]]
include = "stacklet"

[tool.poetry.scripts]
stacklet-admin = "stacklet.client.platform.cli:cli"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.1"
requests = "^2.25.1"
jsonschema = "^4.9.0"
PyYAML = "^6.0"
pyaml = "^21.10.1"
PyJWT = "^2.4.0"
boto3 = "1.24.65"
certifi = "2022.06.15"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.0"
black = "^22.1.0"
isort = "^5.8.0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
requests-mock = "^1.8.0"
pre-commit = "^2.12.0"
Nuitka = "0.7.3"
zstandard = "^0.15.2"
semver = "^2.13.0"
toml = "^0.10.2"

[tool.poetry.dev-dependencies.moto]
extras = [ "cognitoidp",]
version = "^2.0.5"
