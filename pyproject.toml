[tool.poetry]
name = "stacklet.cli"
version = "0.1.0"
description = "Stacklet CLI"
authors = ["Sonny Shi <sonny@stacklet.io>"]

[tool.poetry.scripts]
stacklet-admin = "cli.cli:cli"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
requests = "^2.25.1"
jsonschema = "^3.2.0"
c7n = "^0.9.11"
PyYAML = "^5.4.1"
pyaml = "^20.4.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.0"
black = "^20.8b1"
isort = "^5.8.0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
requests-mock = "^1.8.0"
moto = {extras = ["cognitoidp"], version = "^2.0.5"}
pre-commit = "^2.12.0"
setuptools = "^56.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
src_paths = ["tests", "stacklet_cli"]
line_length = 100

[tool.flake8]
line_length = 100
