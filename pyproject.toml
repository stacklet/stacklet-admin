[tool.poetry]
name = "stacklet.client.platform"
version = "0.1.0"
description = "Stacklet Platform Client"
authors = ["Sonny Shi <sonny@stacklet.io>"]
include = [
  "stacklet/client/platform/vendored/auth_landing_pages/ok.html",
  "stacklet/client/platform/vendored/auth_landing_pages/fail.html"
]
packages = [
    { include = "stacklet" },
]

[tool.poetry.scripts]
stacklet-admin = "stacklet.client.platform.cli:cli"

[[tool.poetry.source]]
name = "platform-cli"
url = "https://stacklet-532725030595.d.codeartifact.us-east-1.amazonaws.com/pypi/platform-cli/"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.1"
requests = "^2.25.1"
jsonschema = "^3.2.0"
PyYAML = "^5.4.1"
pyaml = "^20.4.0"
PyJWT = "^2.0.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.0"
black = "^22.1.0"
isort = "^5.8.0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
requests-mock = "^1.8.0"
moto = {extras = ["cognitoidp"], version = "^2.0.5"}
pre-commit = "^2.12.0"
setuptools = "^56.0.0"
# TODO: unpin Nuitka at some point, unsure why it's failing for now but it's breaking imp
Nuitka = "0.6.17.1"
zstandard = "^0.15.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
